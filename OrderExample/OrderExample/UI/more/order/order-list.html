<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="../../static/hui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/huiAdmin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/HuiIconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/huiAdmin/skin/default/skin.css" id="skin" />

    <link rel="stylesheet" href="../../lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <title>订单列表</title>
</head>
<body class="pos-r">
    <div>
        <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span class="c-gray en">&gt;</span> 订单列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
        <div class="page-container">
            <div class="text-c">
                日期范围：
                <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
                <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
                <input type="text" name="" id="" placeholder="订单名称" style="width:250px" class="input-text">
                <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜订单</button>
            </div>
            <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="product_add('添加订单','../product/product-add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加订单</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-bg table-hover table-sort">
                    <thead>
                        <tr class="text-c">
                            <th width="40"><input name="" type="checkbox" value=""></th>
                            <th width="40">ID</th>
                            <th width="60">订单编号</th>
                            <th>订单名称</th>
                            <th>订单详情</th>
                            <th>描述</th>
                            <th width="100">订单价格</th>
                            <th width="60">订单状态</th>
                            <th width="100">下单日期</th>
                            <th>客户名称</th>
                            <th>客户电话</th>
                            <th>收货地址</th>
                            <th width="100">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-c va-m">
                            <td><input name="" type="checkbox" value=""></td>
                            <td>001</td>
                            <td width="120">201707281746</td>
                            <td class="text-l"><a style="text-decoration:none" onClick="product_show('iphone6s','../product/product-list.html','10001')" href="javascript:;"><img title="国内品牌" src="static/h-ui.admin/images/cn.gif"> <b class="text-success">苹果</b> iPhone6s KS8373</a></td>
                            <td class="text-l"><u style="cursor:pointer" class="text-primary" onclick="order_show('订单详情','../product/product-list.html','10001','800','570')">查看详情</u></td>
                            <td>数码设备</td>
                            <td><span class="price">5356.0</span> 元/台</td>
                            <td class="td-status"><span class="label label-success radius">已完成</span></td>
                            <td width="200">2017年07月28日17时46分</td>
                            <td>张三</td>
                            <td>010-3366587</td>
                            <td>湖北襄阳南京路188号</td>
                            <td class="td-manage">
                                <a style="text-decoration:none" class="ml-5" onClick="product_edit('订单编辑','product-add.html','10001')" href="javascript:;" title="编辑">
                                    <i class="Hui-iconfont">&#xe6df;</i>
                                </a>
                                <a style="text-decoration:none" class="ml-5" onClick="product_del(this,'10001')" href="javascript:;" title="删除">
                                    <i class="Hui-iconfont">&#xe6e2;</i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layer/layer.js"></script>
    <script type="text/javascript" src="../../static/hui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="../../static/huiAdmin/js/H-ui.admin.js"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../../lib/datatables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../../lib/laypage/laypage.js"></script>
    <script type="text/javascript" src="../../lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
    <script type="text/javascript">
        $('.table-sort').dataTable({
            "aaSorting": [[1, "desc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                { "orderable": false, "aTargets": [0, 7] }// 制定列不参与排序
            ]
        });
        /*订单-添加*/
        function product_add(title, url) {
           layer.open({
                type: 2,
                title: title,
                area: [800 + 'px', 570 + 'px'],
                content: url
            });
        }
        /*用户-查看*/
        function order_show(title, url, id, w, h) {
            layer_show(title, url, w, h);
        }
        /*订单-删除*/
        function order_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                    type: 'POST',
                    url: '',
                    dataType: 'json',
                    success: function (data) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', { icon: 1, time: 1000 });
                    },
                    error: function (data) {
                        console.log(data.msg);
                    },
                });
            });
        }
    </script>
</body>
</html>
